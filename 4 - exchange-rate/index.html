<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="axios.min.js" defer></script>
    <script src="script.js" defer type="module"></script>
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <div class="title">Exchange Rate Calculator</div>
      <div class="caption">
        Choose the currency and the amounts to get the exchange rate
      </div>
      <div class="src">
        <select name="src-selector" id="src-currency">
          <!-- <option value="">title/option> -->
        </select>
        <input class="cur-input" value="0" type="number" name="src-input" id="src-amount" />
      </div>
      <div class="info">
        <button class="swap">Swap</button>
        <div class="calculation">1 USD = 0.89 EUR</div>
      </div>
      <div class="dst">
        <select name="dst-selector" id="dst-currency"></select>
        <input class="cur-input" value="0" type="number" name="dst-input" id="dst-amount" />
      </div>
    </div>
  </body>
</html>
